<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7c40190028.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <i class="fa-solid fa-bars" id="bar"></i>
                <li><a href="index.html" id="active">Home</a></li>
                <li><a href="">Our Services</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="" id="join">Join Now</a></li>
            </ul>
        </div>
        <div class="sidenav">
            <ul>
                <i class="fa-solid fa-xmark" id="close"></i>
                <li id="active_li"><a href="#" id="active_a"><i class="fa-solid fa-house" id="active_a"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-server"></i>Our Services</a></li>
                <li><a href="#"><i class="fa-solid fa-address-card"></i>About Us</a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i></i></i>Contact Us</a></li>
                <li id="join2"><a href="#"><i class="fa-solid fa-user-plus"></i>Join Now</a></li>
            </ul>
        </div>
        <script>
            $('#bar').click(function(){
                $('.sidenav').css({
                    transform: 'translateX(0%)',
                    transition: '0.6s'
                })

            })
            $('#close').click(function(){
                $('.sidenav').css({
                    transform: 'translateX(-100%)',
                    transition: '0.6s'
                })
            })
        </script>
    </body>
</html>
